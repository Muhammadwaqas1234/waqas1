<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            height: auto;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .login-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            overflow-y: auto;
            scrollbar-width: none; /* For Firefox */
            -ms-overflow-style: none;  /* For Internet Explorer and Edge */
        }

        .login-box::-webkit-scrollbar {
            display: none;  /* For Chrome, Safari, and Opera */
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        .logo p {
            margin: 0;
            font-size: 12px;
            color: #777;
        }

        h2 {
            margin-top: 20px;
            font-size: 20px;
        }

        p {
            font-size: 14px;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        form label {
            text-align: left;
            font-size: 14px;
            color: #333;
        }

        form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        form button {
            padding: 10px;
            background-color: #4000ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #4000ff;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .social-login button {
            padding: 10px;
            background-color: #f1f1f1;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .social-login button:hover {
            background-color: #e0e0e0;
        }

        .navigation {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .navigation button {
            padding: 10px;
            background-color: #f1f1f1;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .navigation button:hover {
            background-color: #e0e0e0;
        }

        .background-image {
            display: none;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                height: 100%;
                width: 100%;
            }

            .login-box {
                flex: 1;
                max-width: none;
                width: 25%;
                height: 100%;
                margin: 0;
            }

            .background-image {
                display: block;
                flex: 3;
                
                background-size: cover;
                opacity: 0.5;
                height: 100%;
            }
        }

        @media (min-width: 1024px) {
            .login-box {
                padding: 30px;
                width: 25%;
            }

            .logo img {
                width: 60px;
                height: 60px;
            }

            .logo h1 {
                font-size: 28px;
            }

            .logo p {
                font-size: 14px;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            form label {
                font-size: 16px;
            }

            form input {
                padding: 12px;
                font-size: 16px;
            }

            form button {
                padding: 12px;
                font-size: 16px;
            }

            .social-login button,
            .navigation button {
                padding: 12px;
                font-size: 16px;
            }
        }

        .main-container::before {
            content: '';
            position: absolute;
            left: 305px; /* Start background image 305px from the left */
            top: 0;
            width: calc(100% - 305px); /* Cover the rest of the screen */
            height: 100%;
            background: url('../static/img/background.png') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.5; /* 50% opacity */
            z-index: -1; /* Place behind the content */
        }

        @media (max-width: 767px) {
            .main-container::before {
                display: none; /* Hide on devices smaller than 768px (mobile) */
            }
        }

        @media (min-width: 768px) {
            .main-container::before {
                display: block; /* Show on devices 768px and wider (iPads and laptops) */
            }
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="login-box">
            <div class="logo">
                <img src="/static/img/LOGO.png" alt="SCAI Logo">
                <h1>SCAI</h1>
                <p>Standards & Codes Ai</p>
            </div>
            <h2>Welcome!</h2>
            <p>Please create an account to start using SCAI.</p>
            <form method="post" action="{{ url_for('register') }}">
                <label for="first">First Name</label>
                <input type="text" id="first" name="first" placeholder="John" required>
                
                <label for="last">Last Name</label>
                <input type="text" id="last" name="last" placeholder="Doe" required>
                
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="johndoe" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <div class="agree-terms">
                    <label><input type="checkbox" id="agree-terms"> I agree to the <a href="settingshtml/Ts.html">Terms</a> and <a href="settingshtml/Cs.html">Conditions</a></label>
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            </form>
            <div class="social-login">
                <button onclick="location.href='google_auth_url'">Google Login</button>
            </div>
        </div>
        <div class="background-image"></div>
    </div>
</body>
</html>
